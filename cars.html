<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>🚘 سيستم السيارات</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', Arial, sans-serif;
      direction: rtl;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      color: #fff;
    }

    h2, h3 {
      font-weight: bold;
      color: #fff;
    }

    .navbar {
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(8px);
    }

    .car-card {
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: transform 0.2s ease-in-out;
      height: 100%;
    }
    .car-card:hover {
      transform: scale(1.03);
      background: rgba(255,255,255,0.15);
    }

    .btn-custom {
      border-radius: 12px;
      font-weight: bold;
      font-size: 1.1rem;
    }

    input, select {
      border-radius: 12px !important;
      padding: 12px !important;
      font-size: 1.1rem;
      font-weight: bold;
    }

    /* مودال تسجيل الدخول */
    #loginModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }

    #loginBox {
      background: #fff;
      color: #000;
      border-radius: 20px;
      padding: 25px;
      width: 350px;
      text-align: center;
    }

    #msgBox {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- ناف بار -->
  <nav class="navbar navbar-dark px-3 mb-4">
    <span class="navbar-brand">🚘 نظام تسجيل السيارات</span>
    <button class="btn btn-warning" onclick="document.getElementById('loginModal').style.display='flex'">🔐 دخول الأدمن</button>
  </nav>

  <div class="container">

    <!-- صندوق تسجيل / تعديل -->
    <div id="addBox" class="mb-4" style="display:none;">
      <h3 class="mb-3">🚘 تسجيل / تعديل سيارة</h3>
      <div class="alert alert-success text-center d-none" id="msgBox"></div>

      <input type="text" id="name" class="form-control mb-2" placeholder="👤 الاسم">
      <input type="text" id="number" class="form-control mb-2" placeholder="🚘 رقم السيارة">
      <input type="text" id="phone" class="form-control mb-2" placeholder="📞 رقم الهاتف">

      <select id="college" class="form-select mb-2" onchange="toggleManualInput()">
        <option value="">-- جهة الدخول --</option>
        <option>كليه تجاره</option>
        <option>كليه هندسه</option>
        <option>كليه علاج طبيعي</option>
        <option>كليه طب اسنان</option>
        <option>كليه حقوق</option>
        <option>كليه اداب</option>
        <option>كليه علوم</option>
        <option>كليه علوم صحيه</option>
        <option>كليه فنون</option>
        <option>كليه حسابات ومعلومات</option>
        <option value="manual">✍ يدوي</option>
      </select>

      <input type="text" id="manualCollege" class="form-control mb-2 d-none" placeholder="✍ جهة الدخول يدوياً">

      <div class="d-flex gap-2">
        <button id="saveBtn" onclick="saveCar()" class="btn btn-success flex-fill btn-custom">➕ إضافة</button>
        <button onclick="logout()" class="btn btn-danger flex-fill btn-custom">🚪 خروج</button>
      </div>
    </div>

    <!-- قائمة السيارات -->
    <h2 class="mb-3">📋 السيارات المسجلة</h2>
    <div class="mb-2">
      <span id="countBox" class="fw-bold text-warning">عدد السيارات: 0</span>
    </div>
    <input type="text" id="search" class="form-control mb-3" placeholder="🔍 ابحث بالاسم أو رقم السيارة أو الجهة" onkeyup="filterTable()">

    <div class="row" id="carsList"></div>

  </div>

  <!-- مودال تسجيل الدخول -->
  <div id="loginModal">
    <div id="loginBox">
      <h3 class="mb-3">🔐 تسجيل دخول الأدمن</h3>
      <input type="email" id="email" class="form-control mb-2" placeholder="✉ الإيميل">
      <input type="password" id="password" class="form-control mb-3" placeholder="🔑 الباسورد">
      <button class="btn btn-primary w-100 mb-2" onclick="login()">دخول</button>
      <button class="btn btn-secondary w-100" onclick="document.getElementById('loginModal').style.display='none'">❌ إغلاق</button>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getDatabase, ref, push, set, update, remove, onValue } 
      from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged }
      from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCRR-uXoz14YOudO0K740Y5AUbivB0R5M0",
      authDomain: "hnu-3069.firebaseapp.com",
      databaseURL: "https://hnu-3069-default-rtdb.firebaseio.com",
      projectId: "hnu-3069",
      storageBucket: "hnu-3069.firebasestorage.app",
      messagingSenderId: "98084688599",
      appId: "1:98084688599:web:e272972e76d63f8ae01692",
      measurementId: "G-P0E5EC7CHJ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    let isAdmin = false;
    let editingId = null;

    function showMsg(text){
      const msgBox = document.getElementById("msgBox");
      msgBox.innerHTML = text;
      msgBox.classList.remove("d-none");
      setTimeout(()=> msgBox.classList.add("d-none"), 3000);
    }

    // تسجيل الدخول
    window.login = function(){
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(()=>{
          document.getElementById("loginModal").style.display='none';
        })
        .catch(() => alert("❌ خطأ في تسجيل الدخول"));
    }

    // تسجيل الخروج
    window.logout = function(){
      signOut(auth);
    }

    // متابعة حالة تسجيل الدخول
    onAuthStateChanged(auth, (user) => {
      if(user){
        isAdmin = true;
        document.getElementById("addBox").style.display = "block";
      } else {
        isAdmin = false;
        document.getElementById("addBox").style.display = "none";
      }
      loadCars();
    });

    // إظهار/إخفاء الإدخال اليدوي
    window.toggleManualInput = function(){
      const college = document.getElementById("college").value;
      const manualInput = document.getElementById("manualCollege");
      if(college === "manual"){
        manualInput.classList.remove("d-none");
      } else {
        manualInput.classList.add("d-none");
        manualInput.value = "";
      }
    }

    // إضافة / تعديل سيارة
    window.saveCar = function() {
      const name = document.getElementById("name").value.trim();
      const number = document.getElementById("number").value.trim();
      const phone = document.getElementById("phone").value.trim();
      let college = document.getElementById("college").value;

      if(college === "manual"){
        college = document.getElementById("manualCollege").value.trim();
      }

      if(name && number && phone && college){
        const carsRef = ref(db, "cars");

        if(editingId){
          const carRef = ref(db, "cars/" + editingId);
          update(carRef, { name, number, phone, college });
          showMsg("✅ تم تحديث السيارة");
          editingId = null;
          document.getElementById("saveBtn").innerText = "➕ إضافة";
        } else {
          const newCar = push(carsRef);
          set(newCar, { name, number, phone, college, timestamp: Date.now() });
          showMsg("✅ تمت إضافة السيارة");
        }

        document.getElementById("name").value = "";
        document.getElementById("number").value = "";
        document.getElementById("phone").value = "";
        document.getElementById("college").value = "";
        document.getElementById("manualCollege").classList.add("d-none");
        document.getElementById("manualCollege").value = "";
      } else {
        alert("⚠ من فضلك املأ كل الحقول");
      }
    }

    // تحميل السيارات
    function loadCars() {
      const carsRef = ref(db, "cars");
      onValue(carsRef, (snapshot) => {
        const cars = snapshot.val();
        let html = "";
        let count = 0;
        for (let id in cars) {
          count++;
          html += `
            <div class="col-md-4">
              <div class="car-card" id="car-${id}">
                <h5>${cars[id].name}</h5>
                <p>🚘 <b>رقم:</b> ${cars[id].number}</p>
                <p>📞 <b>هاتف:</b> ${cars[id].phone || "-"}</p>
                <p>🏫 <b>الجهة:</b> ${cars[id].college}</p>
                ${isAdmin ? `
                  <div class="mt-2">
                    <button class="btn btn-sm btn-primary" onclick="editCar('${id}','${cars[id].name}','${cars[id].number}','${cars[id].phone}','${cars[id].college}')">✏ تعديل</button>
                    <button class="btn btn-sm btn-danger" onclick="deleteCar('${id}')">🗑 حذف</button>
                  </div>
                ` : ""}
              </div>
            </div>
          `;
        }
        document.getElementById("carsList").innerHTML = html;
        document.getElementById("countBox").innerText = "عدد السيارات: " + count;
      });
    }

    // تعديل سيارة
    window.editCar = function(id, name, number, phone, college){
      editingId = id;
      document.getElementById("name").value = name;
      document.getElementById("number").value = number;
      document.getElementById("phone").value = phone;
      document.getElementById("college").value = college;
      document.getElementById("saveBtn").innerText = "💾 تحديث";
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    // حذف سيارة
    window.deleteCar = function(id){
      if(confirm("هل تريد حذف السيارة بالتأكيد؟")){
        const carRef = ref(db, "cars/" + id);
        remove(carRef);
        showMsg("🗑 تم حذف السيارة");
      }
    }

    // البحث
    window.filterTable = function(){
      const searchValue = document.getElementById("search").value.toLowerCase();
      const cards = document.querySelectorAll("#carsList .car-card");
      cards.forEach(card => {
        const text = card.innerText.toLowerCase();
        card.style.display = text.includes(searchValue) ? "" : "none";
      });
    }
  </script>

</body>

</html>
