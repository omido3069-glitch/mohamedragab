<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>🚘 سيستم السيارات</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', Arial, sans-serif;
      direction: rtl;
      background: #f5f7fa;
      min-height: 100vh;
      color: #333;
    }

    .sidebar {
      height: 100vh;
      background: linear-gradient(180deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      padding: 20px;
      position: fixed;
      top: 0; right: 0;
      width: 280px;
      overflow-y: auto;
    }

    .sidebar h2 {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .sidebar button {
      width: 100%;
      margin-bottom: 10px;
      border-radius: 12px;
      font-weight: bold;
    }

    .last-added {
      margin-top: 30px;
      padding: 15px;
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
    }
    .last-added h5 {
      font-size: 1rem;
      margin-bottom: 10px;
    }
    .last-added p {
      margin: 0;
      font-size: 0.9rem;
    }

    .content {
      margin-right: 300px;
      padding: 20px;
    }

    .car-card {
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease-in-out;
      height: 100%;
    }
    .car-card:hover {
      transform: translateY(-4px);
    }

    .car-card h5 {
      font-size: 1.6rem;       /* أكبر حجم */
      font-weight: bold;       /* تخين */
      color: #ffc107;          /* أصفر/برتقالي */
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5); /* ظل خفيف */
    }

    /* مودال */
    #loginModal, #carModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }

    .modal-box {
      background: #fff;
      color: #000;
      border-radius: 20px;
      padding: 25px;
      width: 400px;
      max-width: 95%;
    }

    .d-none {display:none !important;}
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>🚘 نظام السيارات</h2>
    <button class="btn btn-light" onclick="document.getElementById('loginModal').style.display='flex'">🔐 دخول الأدمن</button>
    <button id="addBtn" class="btn btn-success d-none" onclick="openCarModal()">➕ إضافة سيارة</button>
    <button id="logoutBtn" class="btn btn-danger d-none" onclick="logout()">🚪 خروج</button>

    <!-- آخر سيارة تمت إضافتها -->
    <div class="last-added">
      <h5>📌 آخر سيارة</h5>
      <p id="lastCar">-</p>
      <p id="lastTime">-</p>
    </div>
  </div>

  <!-- Main Content -->
  <div class="content">
    <h2 class="mb-3">📋 السيارات المسجلة</h2>
    <div class="mb-2">
      <span id="countBox" class="fw-bold text-primary">عدد السيارات: 0</span>
    </div>
    <input type="text" id="search" class="form-control mb-3" placeholder="🔍 ابحث بالاسم أو رقم السيارة أو الجهة" onkeyup="filterTable()">

    <div class="row" id="carsList"></div>
  </div>

  <!-- Login Modal -->
  <div id="loginModal">
    <div class="modal-box">
      <h4 class="mb-3">🔐 تسجيل دخول الأدمن</h4>
      <input type="email" id="email" class="form-control mb-2" placeholder="✉ الإيميل">
      <input type="password" id="password" class="form-control mb-3" placeholder="🔑 الباسورد">
      <button class="btn btn-primary w-100 mb-2" onclick="login()">دخول</button>
      <button class="btn btn-secondary w-100" onclick="document.getElementById('loginModal').style.display='none'">❌ إغلاق</button>
    </div>
  </div>

  <!-- Car Modal -->
  <div id="carModal">
    <div class="modal-box">
      <h4 id="carModalTitle">🚘 تسجيل سيارة</h4>
      <input type="text" id="name" class="form-control mb-2" placeholder="👤 الاسم">
      <input type="text" id="number" class="form-control mb-2" placeholder="🚘 رقم السيارة">
      <input type="text" id="phone" class="form-control mb-2" placeholder="📞 رقم الهاتف">

      <select id="college" class="form-control mb-2" onchange="toggleManualInput()">
        <option value="">🏫 اختر الجهة / الكلية</option>
        <option value="كليه تجاره">كليه تجاره</option>
        <option value="كليه هندسه">كليه هندسه</option>
        <option value="كليه اداب">كليه اداب</option>
        <option value="كليه حقوق">كليه حقوق</option>
        <option value="كليه فنون">كليه فنون</option>
        <option value="كليه علوم">كليه علوم</option>
        <option value="كليه علوم صحيه">كليه علوم صحيه</option>
        <option value="كليه حسابات ومعلومات">كليه حسابات ومعلومات</option>
        <option value="كليه طب اسنان">كليه طب اسنان</option>
        <option value="كليه طب بشري">كليه طب بشري</option>
        <option value="manual">✍ يدوي</option>
      </select>

      <input type="text" id="manualCollege" class="form-control mb-2 d-none" placeholder="✍ اكتب الجهة يدوياً">

      <div class="d-flex gap-2">
        <button id="saveBtn" onclick="saveCar()" class="btn btn-success flex-fill">💾 حفظ</button>
        <button class="btn btn-secondary flex-fill" onclick="closeCarModal()">❌ إغلاق</button>
      </div>
    </div>
  </div>
