<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - نظام السيارات</title>

  <!-- خط كايرو -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

  <!-- أيقونات -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top left, #111, #000);
      overflow: hidden;
    }

    /* دوائر متوهجة للخلفية */
    .circle {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.6;
      animation: float 10s infinite alternate ease-in-out;
    }
    .circle1 { width: 300px; height: 300px; background: #007bff; top: -100px; left: -100px; }
    .circle2 { width: 250px; height: 250px; background: #20c997; bottom: -80px; right: -80px; }
    .circle3 { width: 200px; height: 200px; background: #6610f2; top: 50%; left: 70%; }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(-30px); }
    }

    .login-box {
      position: relative;
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      padding: 40px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      color: #fff;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      animation: fadeIn 1.2s ease forwards;
      opacity: 0;
      transform: scale(0.9);
    }

    @keyframes fadeIn {
      to { opacity: 1; transform: scale(1); }
    }

    .login-box img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 3px solid rgba(255,255,255,0.2);
      box-shadow: 0 0 30px rgba(0, 198, 255, 0.8);
    }

    .update-text {
      font-size: 14px;
      color: #aaa;
      margin-bottom: 15px;
    }

    h2 {
      margin-bottom: 25px;
      font-size: 28px;
      font-weight: bold;
      color: #fff;
    }

    .input-group {
      position: relative;
      margin: 15px auto;
      width: 90%;
    }

    .input-group input {
      width: 100%;
      padding: 15px 45px 15px 15px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      outline: none;
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-weight: bold;
      box-shadow: inset 2px 2px 6px rgba(0,0,0,0.7),
                  inset -2px -2px 6px rgba(255,255,255,0.1);
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: #00c6ff;
      font-size: 18px;
    }

    .input-group input:focus {
      box-shadow: 0 0 12px #00c6ff;
    }

    button {
      background: linear-gradient(45deg, #007bff, #00c6ff);
      color: white;
      border: none;
      padding: 15px;
      width: 90%;
      border-radius: 12px;
      cursor: pointer;
      font-size: 18px;
      margin-top: 20px;
      font-weight: bold;
      transition: 0.3s ease-in-out;
      box-shadow: 3px 3px 8px rgba(0,0,0,0.6),
                  -3px -3px 8px rgba(255,255,255,0.05);
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 20px #00c6ff;
    }

    #error {
      margin-top: 15px;
      color: #ff4d4d;
      font-size: 14px;
      font-weight: bold;
    }

    footer {
      margin-top: 25px;
      font-size: 14px;
      font-weight: bold;
      color: #bbb;
    }

    /* Loader */
    .loader {
      display: none;
      margin: 20px auto;
      border: 6px solid rgba(255,255,255,0.1);
      border-top: 6px solid #00c6ff;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- الخلفية -->
  <div class="circle circle1"></div>
  <div class="circle circle2"></div>
  <div class="circle circle3"></div>

  <div class="login-box">
    <img src="logo.1.png" alt="شعار النظام">
    <p class="update-text">تم التحديث بتاريخ 1/9/2025</p>
    <h2>تسجيل الدخول</h2>

    <div class="input-group">
      <input type="text" id="username" placeholder="اسم المستخدم" required>
      <i class="fa fa-user"></i>
    </div>

    <div class="input-group">
      <input type="password" id="password" placeholder="كلمة المرور" required>
      <i class="fa fa-lock"></i>
    </div>

    <button onclick="login()">دخول</button>
    <div class="loader" id="loader"></div>
    <p id="error"></p>

    <footer>
      تم التصميم بواسطة / محمد رجب
    </footer>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const errorMsg = document.getElementById("error");
      const loader = document.getElementById("loader");

      errorMsg.textContent = "";
      loader.style.display = "block";

      setTimeout(() => {
        loader.style.display = "none";

        if (user === "admin" && pass === "1234") {
          window.location.href = "Change.html";
        } else {
          errorMsg.textContent = "⚠️ اسم المستخدم أو كلمة المرور غير صحيحة";
        }
      }, 2000);
    }

    document.addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        login();
      }
    });
  </script>

</body>
</html>
