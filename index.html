<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>الموقع تحت الصيانة</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0f1724; /* deep navy */
      --card:#0b1220;
      --accent-1:#6EE7B7;
      --accent-2:#60A5FA;
      --glass: rgba(255,255,255,0.04);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: 'Cairo', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(96,165,250,0.06), transparent),
                  radial-gradient(900px 500px at 90% 90%, rgba(110,231,183,0.04), transparent),
                  var(--bg);
      color:#e6eef8;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }

    .card{
      width:100%;
      max-width:920px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:18px;
      padding:36px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      display:grid;
      grid-template-columns: 360px 1fr;
      gap:28px;
      align-items:center;
    }

    /* left: artwork */
    .visual{
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
    }

    .ring{
      width:220px;
      height:220px;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      background: conic-gradient(from 0deg, var(--accent-1), var(--accent-2), #C084FC, var(--accent-1));
      padding:6px;
      animation: spin 9s linear infinite;
    }
    .ring::before{
      content:"";
      position:absolute;
      inset:6px;
      border-radius:50%;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      filter: blur(6px);
      z-index:0;
    }
    @keyframes spin{to{transform:rotate(360deg)}}

    .logo-wrap{
      width:180px;
      height:180px;
      border-radius:50%;
      background:var(--card);
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      z-index:2;
      overflow:hidden;
      box-shadow: 0 8px 24px rgba(2,6,23,0.6), inset 0 -6px 18px rgba(0,0,0,0.4);
      border:1px solid rgba(255,255,255,0.03);
    }

    .logo{
      width:86%;
      height:86%;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      font-size:34px;
      color:var(--accent-2);
      mix-blend-mode:screen;
    }

    /* right: content */
    .content h1{
      margin:0 0 8px 0;
      font-size:34px;
      letter-spacing:0.5px;
    }
    .content p{
      margin:0 0 18px 0;
      color:rgba(230,238,248,0.8);
      line-height:1.6;
    }

    .meta{
      display:flex;
      gap:14px;
      align-items:center;
      margin-bottom:18px;
      flex-wrap:wrap;
    }
    .badge{
      background:var(--glass);
      padding:10px 14px;
      border-radius:12px;
      font-weight:600;
      font-size:14px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.02);
    }

    .countdown{
      display:flex;
      gap:10px;
      align-items:center;
    }
    .time-part{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      padding:10px 12px;
      border-radius:10px;
      min-width:64px;
      text-align:center;
      font-weight:700;
      font-size:18px;
    }

    .actions{display:flex;gap:10px;align-items:center}
    .btn{
      padding:10px 16px;
      border-radius:10px;
      font-weight:600;
      border:0;
      cursor:pointer;
      background:linear-gradient(90deg,var(--accent-2),var(--accent-1));
      color:#05233a;
      box-shadow: 0 8px 20px rgba(96,165,250,0.08);
    }
    .btn.ghost{
      background:transparent;
      color:rgba(230,238,248,0.9);
      border:1px solid rgba(255,255,255,0.04);
    }

    .note{font-size:13px;color:rgba(230,238,248,0.65);}

    /* responsive */
    @media (max-width:860px){
      .card{grid-template-columns:1fr; padding:24px}
      .visual{margin-bottom:6px}
      .ring{width:160px;height:160px}
      .logo-wrap{width:130px;height:130px}
    }

  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="maintenance-title">
    <section class="visual" aria-hidden="true">
      <div class="ring" aria-hidden="true">
        <div class="logo-wrap">
          <div class="logo">شعارك</div>
        </div>
      </div>
    </section>

    <section class="content">
      <h1 id="maintenance-title">الموقع حالياً تحت الصيانة</h1>
      <p>نعتذر عن الإزعاج — نقوم حالياً بعمل تحسينات مهمة على الموقع لكي نقدم لك تجربة أفضل. يمكنك متابعة التحديثات هنا أو العودة لاحقاً.</p>

      <div class="meta">
        <div class="badge">حالة: صيانة مجدولة</div>
        <div class="badge">فريق الدعم جاهز</div>
        <div class="countdown" aria-live="polite" title="باقي على انتهاء الصيانة">
          <div class="time-part" id="days">--</div>
          <div class="time-part" id="hours">--</div>
          <div class="time-part" id="minutes">--</div>
        </div>
      </div>

      <div class="actions">
        <button class="btn" id="notifyBtn">أعلمني عند الانتهاء</button>
        <button class="btn ghost" onclick="location.reload()">أعد المحاولة</button>
      </div>

      <p class="note" style="margin-top:16px">أو راسلنا عبر البريد الإلكتروني: <strong>omido3069@gmail.com</strong></p>
    </section>
  </main>

  <script>
    // Countdown: ضع تاريخ الانتهاء كقيمة في data-end بصيغة ISO على عنصر body إذا أردت تغييره
    (function(){
      const endAttr = document.body.dataset.end || (new Date(Date.now()+24*60*60*1000)).toISOString();
      const end = new Date(endAttr);
      const $d = document.getElementById('5');
      const $h = document.getElementById('hours');
      const $m = document.getElementById('minutes');

      function pad(n){return String(n).padStart(2,'0')}
      function tick(){
        const now = new Date();
        let diff = Math.max(0, Math.floor((end - now)/1000));
        const days = Math.floor(diff / (3600*24)); diff -= days*3600*24;
        const hours = Math.floor(diff/3600); diff -= hours*3600;
        const minutes = Math.floor(diff/60);
        $d.textContent = pad(days);
        $h.textContent = pad(hours);
        $m.textContent = pad(minutes);
      }
      tick();
      setInterval(tick, 1000*30);

      // Notify button (محاكاة: يحفظ البريد في التخزين المحلي)
      document.getElementById('notifyBtn').addEventListener('click', async ()=>{
        const email = prompt('ضع بريدك الإلكتروني ليصلك إشعار عند الانتهاء:');
        if(!email) return alert('تم الإلغاء');
        try{
          localStorage.setItem('maintenance_notify', email);
          alert('تم تسجيل البريد: ' + email + '\nسنرسل إشعاراً عند الانتهاء (تجريبي)');
        }catch(e){alert('تعذر التسجيل')}
      });

    })();
  </script>
</body>
</html>
