<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
        }

        .login-container {
            background: rgba(0,0,0,0.6);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 350px;
            text-align: center;
            backdrop-filter: blur(10px);
            position: relative;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 25px auto;
            overflow: hidden;
            animation: rotateAvatar 10s linear infinite;
            border: 4px solid #fff;
        }

        @keyframes rotateAvatar {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .login-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(to right, #ff6a00, #ee0979);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .login-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        .footer {
            margin-top: 25px;
            font-size: 12px;
            color: #ccc;
        }

        /* رسالة الدخول */
        .success-message {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            background: #28a745;
            color: #fff;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease, top 0.5s ease;
        }

        .success-message.show {
            opacity: 1;
            top: -40px;
            pointer-events: auto;
        }

        .success-message span {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="avatar">
            <img src="1234.jpg" alt="Avatar">
        </div>
        <!-- زر تسجيل الدخول -->
        <a href="#" class="login-button" onclick="login()">تسجيل الدخول</a>

        <!-- رسالة الدخول -->
        <div class="success-message" id="successMessage">
            <span>✅</span> تم الدخول إلى النظام
        </div>

        <div class="footer">
            تم التصميم بواسطة محمد رجب<br>
            تاريخ آخر تحديث 27/10/2025
        </div>
    </div>

    <script>
        function login() {
            const message = document.getElementById('successMessage');
            message.classList.add('show');

            // بعد 3 ثواني توجيه لصفحة ok.html
            setTimeout(() => {
                window.location.href = 'ok.html';
            }, 3000);
        }
    </script>
</body>
</html>
