<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول - نظام السيارات</title>
  <style>
    body {
      font-family: Tahoma, Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* خلفية الفيديو */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .login-box {
      text-align: center;
      background: rgba(255,255,255,0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 400px; /* مش عريض أوي */
    }

    .login-box img {
      width: 350px; /* اللوجو أكبر */
      margin-bottom: 25px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
      font-size: 28px;
    }

    input {
      display: block;
      margin: 12px auto;
      padding: 15px;
      width: 85%;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 18px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 15px;
      width: 90%;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      margin-top: 15px;
      transition: 0.3s ease-in-out;
    }

    button:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 20px; /* أكبر */
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 2px black;
    }
  </style>
</head>
<body>

  <!-- خلفية الفيديو -->
  <video autoplay muted loop id="bg-video">
    <source src="background.mp4" type="video/mp4">
    متصفحك لا يدعم الفيديو
  </video>

  <div class="login-box">
    <img src="logo.png" alt="شعار النظام">
    <h2>تسجيل الدخول</h2>
    <input type="text" id="username" placeholder="اسم المستخدم">
    <input type="password" id="password" placeholder="كلمة المرور">
    <button onclick="login()">دخول</button>
  </div>

  <footer>
    تم التصميم بواسطة / محمد رجب
  </footer>

  <script>
    const video = document.getElementById("bg-video");

    // أول ضغطة على الصفحة -> شغل الصوت
    document.body.addEventListener("click", () => {
      video.muted = false;
      video.play();
    }, { once: true });

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user === "admin" && pass === "1234") {
        // عند تسجيل الدخول -> كتم الصوت
        video.muted = true;
        window.location.href = "system.html";
      } else {
        alert("⚠️ اسم المستخدم أو كلمة المرور غير صحيحة");
      }
    }

    // السماح بالضغط على Enter لتسجيل الدخول
    document.addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        login();
      }
    });
  </script>

</body>
</html>
