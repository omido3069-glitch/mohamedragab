<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // إعدادات Firebase الخاصة بك
    const firebaseConfig = {
      apiKey: "AIzaSyCRR-uXoz14YOudO0K740Y5AUbivB0R5M0",
      authDomain: "hnu-3069.firebaseapp.com",
      databaseURL: "https://hnu-3069-default-rtdb.firebaseio.com",
      projectId: "hnu-3069",
      storageBucket: "hnu-3069.firebasestorage.app",
      messagingSenderId: "98084688599",
      appId: "1:98084688599:web:e272972e76d63f8ae01692",
      measurementId: "G-P0E5EC7CHJ"
    };

    // بدء Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // تسجيل الدخول
    window.loginUser = async function (event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const status = document.getElementById("status");

      status.textContent = "جارٍ تسجيل الدخول...";
      status.className = "text-gray-300 text-center mt-3";

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        status.textContent = "✅ تم تسجيل الدخول بنجاح!";
        status.className = "text-green-400 text-center mt-3";

        // ✅ تحويل المستخدم لصفحة "اختيار"
        setTimeout(() => {
          window.location.href = "ekhtiar.html";
        }, 1500);

      } catch (error) {
        status.textContent = "❌ " + (error.message.includes("auth/") ? "بيانات غير صحيحة" : error.message);
        status.className = "text-red-400 text-center mt-3";
      }
    }
  </script>

  <style>
    body {
      background: url('122.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Tajawal', sans-serif;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
      z-index: 0;
    }

    .login-box {
      position: relative;
      z-index: 10;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(18px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>

<body class="flex items-center justify-center min-h-screen text-white">

  <div class="login-box rounded-3xl p-10 w-[90%] max-w-md transition-transform duration-300 hover:scale-[1.02]">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-white mb-2 drop-shadow-lg">مرحبًا بك</h1>
      <p class="text-gray-200 text-sm">سجّل الدخول للوصول إلى حسابك</p>
    </div>

    <form class="space-y-6" onsubmit="loginUser(event)">
      <div>
        <label class="block mb-2 text-sm text-gray-300">البريد الإلكتروني</label>
        <input id="email" type="email" placeholder="example@email.com"
               class="w-full px-4 py-3 rounded-xl bg-white/10 border border-white/30 focus:outline-none focus:border-indigo-400 text-white placeholder-gray-300 shadow-inner" required>
      </div>

      <div>
        <label class="block mb-2 text-sm text-gray-300">كلمة المرور</label>
        <input id="password" type="password" placeholder="••••••••"
               class="w-full px-4 py-3 rounded-xl bg-white/10 border border-white/30 focus:outline-none focus:border-indigo-400 text-white placeholder-gray-300 shadow-inner" required>
      </div>

      <button type="submit"
              class="w-full bg-gradient-to-r from-indigo-500 to-purple-600 py-3 rounded-xl font-semibold text-white shadow-lg hover:opacity-90 transition">
        تسجيل الدخول
      </button>

      <div id="status"></div>
    </form>

    <div class="text-center mt-8 text-gray-300 text-sm">
      ليس لديك حساب؟ <a href="#" class="text-indigo-400 hover:underline">إنشاء حساب جديد</a>
    </div>
  </div>

</body>
</html>
