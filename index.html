<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول المباشر</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {margin:0; padding:0; box-sizing:border-box; font-family:'Tajawal', sans-serif;}

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #ff6b6b, #6a89cc, #38ada9, #f8c291);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 20px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      width: 400px;
      text-align: center;
      color: #000;
      opacity: 0;
      transform: translateY(-50px);
      animation: fadeSlide 1s forwards;
    }

    @keyframes fadeSlide {
      to { opacity: 1; transform: translateY(0); }
    }

    .img-container {
      display: inline-block;
      padding: 8px;
      border-radius: 50%;
      background: linear-gradient(270deg, #ff6b6b, #6a89cc, #38ada9, #f8c291);
      background-size: 600% 600%;
      animation: borderAnim 8s linear infinite;
      margin-bottom: 15px;
      transition: 0.5s, box-shadow 0.5s;
    }

    .img-container:hover {
      box-shadow: 0 0 25px 5px rgba(255,255,255,0.6);
      transform: scale(1.05);
    }

    .login-box img {
      width: 180px; height: 180px; border-radius: 50%; object-fit: cover;
    }

    @keyframes borderAnim {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h2 { margin:10px 0; font-size:28px; font-weight:700; }
    .update-text { margin-bottom:15px; font-size:18px; font-weight:700; color:#000; }

    button {
      width:100%; padding:15px; background:#2ecc71; border:none; border-radius:12px;
      color:#fff; font-size:20px; font-weight:600; cursor:pointer; 
      transition:0.3s, box-shadow 0.3s, transform 0.3s, opacity 0.5s;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeSlideBtn 0.8s forwards;
      animation-delay: 0.7s;
    }

    @keyframes fadeSlideBtn {
      to { opacity: 1; transform: translateY(0); }
    }

    button:hover { 
      background:#27ae60; 
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(39, 174, 96,0.6);
    }

    .footer { margin-top:15px; font-size:16px; font-weight:700; color:#000; }
  </style>
</head>
<body>

  <div class="login-box">
    <div class="img-container">
      <img src="1.png" alt="صورة">
    </div>

    <h2>تسجيل الدخول</h2>
    <div class="update-text">تم التحديث بتاريخ 1/10/2025</div>

    <button id="loginBtn">دخول</button>

    <div class="footer">
      <span>تم التصميم بواسطة / محمد رجب</span>
    </div>
  </div>

  <script>
    document.getElementById("loginBtn").addEventListener("click", function(){
      window.location.href = "اختيار.html"; 
    });
  </script>

</body>
</html>
