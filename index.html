<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>موقعي الأول على GitHub Pages</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: white;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    h1 {
      font-size: 3em;
      margin: 0.2em 0;
    }
    p {
      font-size: 1.2em;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: white;
      color: #4facfe;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    a:hover {
      background: #ddd;
    }
  </style>
</head>
<body>
  <h1>👋 أهلاً بيك</h1>
  <p>ده أول موقع مرفوع على <strong>GitHub Pages</strong> 🚀</p>
  <a href="https://github.com/omido3069-glitch" target="_blank">زر حسابي في GitHub</a>
</body>
</html>
