<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>سجل دخول وخروج سيارات - Desktop Mode</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      background: linear-gradient(-45deg, #1e3c72, #2a5298, #6dd5ed, #2193b0);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      overflow-x: auto; /* السماح بالتمرير الأفقي على الهاتف */
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .date-separator {
      background: linear-gradient(to right, #facc15, #f59e0b);
      color: #1e293b;
      font-weight: bold;
      text-align: center;
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    input:focus {
      border: 2px solid #2563eb !important;
      box-shadow: 0 0 6px rgba(37, 99, 235, 0.6);
    }
    /* إجبار الجدول على حجم Desktop */
    table {
      min-width: 1000px;
    }
  </style>
</head>
<body class="min-h-screen p-6 flex flex-col items-center justify-start">

  <!-- أيقونات روابط أعلى الصفحة -->
  <div class="grid grid-cols-2 gap-6 w-full max-w-[1200px] mb-8">
    <a href="#" onclick="openAdminModal()" class="bg-gradient-to-br from-green-600 to-green-400 text-white rounded-2xl shadow-lg flex flex-col items-center justify-center p-8 hover:scale-105 transition">
      <div class="text-6xl mb-4">🔑</div>
      <div class="text-xl font-bold">تسجيل دخول أدمن</div>
    </a>
    <a href="#" class="bg-gradient-to-br from-blue-600 to-blue-400 text-white rounded-2xl shadow-lg flex flex-col items-center justify-center p-8 hover:scale-105 transition">
      <div class="text-6xl mb-4">📋</div>
      <div class="text-xl font-bold">عرض السيارات المسجلة</div>
    </a>
  </div>

  <div class="max-w-[1200px] w-full bg-white/90 shadow-2xl rounded-2xl p-8 backdrop-blur-md">
    <h1 class="text-4xl font-bold mb-4 text-center text-blue-900">🚗 سجل دخول وخروج سيارات</h1>

    <!-- ملاحظة -->
    <div class="mb-6 p-3 rounded-lg bg-yellow-100 border border-yellow-400 text-yellow-800 font-semibold text-center shadow">
      ⚠️ في حالة عدم تسجيل خروج السيارة يدويًا، يتم تسجيل خروج تلقائي بعد الساعة 12 ليلًا.
    </div>

    <!-- Error message -->
    <div id="errorBox" class="hidden mb-4 p-3 rounded-lg bg-red-100 border border-red-400 text-red-700 font-semibold text-center"></div>

    <!-- Form تسجيل دخول سيارات -->
    <form id="logForm" class="grid grid-cols-4 gap-4 mb-6 hidden">
      <input type="text" id="name" placeholder="👤 الاسم" class="border rounded-lg p-3 shadow focus:outline-none text-lg">
      <input type="text" id="plate" placeholder="🔢 رقم السيارة" class="border rounded-lg p-3 shadow focus:outline-none text-lg">
      <input type="text" id="entryGate" placeholder="🚪 جهة الدخول" class="border rounded-lg p-3 shadow focus:outline-none text-lg">
      <input type="text" id="notes" placeholder="📝 ملاحظات" class="border rounded-lg p-3 shadow focus:outline-none text-lg">
      <button type="submit" class="col-span-4 bg-gradient-to-r from-blue-600 to-blue-400 text-white p-3 rounded-lg shadow-lg hover:opacity-90 transition text-lg">➕ 🚙 تسجيل دخول</button>
    </form>

    <!-- زر تسجيل خروج الأدمن -->
    <div id="logoutAdmin" class="hidden mb-4 text-center">
      <button onclick="logoutAdminMode()" class="bg-red-600 text-white px-6 py-3 rounded-lg shadow hover:opacity-90 transition text-lg">🔓 تسجيل خروج</button>
    </div>

    <!-- Filters -->
    <div class="flex flex-row items-center justify-between gap-4 mb-4">
      <div>
        <label class="font-semibold text-gray-700 text-lg">📅 اختر التاريخ:</label>
        <select id="dateFilter" class="border rounded-lg p-2 shadow focus:outline-none text-lg">
          <option value="">كل الأيام</option>
        </select>
      </div>
      <div class="flex-1">
        <input type="text" id="searchInput" placeholder="🔍 بحث..." class="w-full border rounded-lg p-2 shadow focus:outline-none text-lg">
      </div>
    </div>

    <!-- Table -->
    <div class="overflow-x-auto rounded-lg shadow-lg">
      <table class="w-full text-base border border-gray-300 rounded-lg">
        <thead class="bg-gradient-to-r from-blue-700 to-blue-500 text-white">
          <tr>
            <th class="p-3 border">#</th>
            <th class="p-3 border">👤 الاسم</th>
            <th class="p-3 border">🔢 رقم السيارة</th>
            <th class="p-3 border">⏰ الدخول</th>
            <th class="p-3 border">🚪 جهة الدخول</th>
            <th class="p-3 border">🚦 الخروج</th>
            <th class="p-3 border">📝 ملاحظات</th>
            <th class="p-3 border">⚙️ إجراءات</th>
          </tr>
        </thead>
        <tbody id="logsBody" class="bg-white"></tbody>
      </table>
    </div>
  </div>

  <!-- نافذة دخول الأدمن -->
  <div id="adminModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-2xl p-6 w-96 shadow-2xl">
      <h2 class="text-2xl font-bold mb-4 text-center">🔑 تسجيل دخول أدمن</h2>
      <div id="adminError" class="hidden mb-3 p-2 rounded bg-red-100 text-red-700 text-sm text-center"></div>
      <input type="text" id="adminUser" placeholder="👤 اسم المستخدم" class="border rounded-lg w-full p-3 mb-3 text-lg">
      <input type="password" id="adminPass" placeholder="🔒 كلمة المرور" class="border rounded-lg w-full p-3 mb-3 text-lg">
      <div class="flex items-center mb-3">
        <input type="checkbox" id="rememberMe" class="mr-2">
        <label for="rememberMe" class="text-lg text-gray-700">تذكرني</label>
      </div>
      <div class="flex justify-between gap-4">
        <button onclick="checkAdminLogin()" class="flex-1 bg-green-600 text-white py-3 rounded-lg hover:opacity-90 transition text-lg">دخول</button>
        <button onclick="closeAdminModal()" class="flex-1 bg-gray-400 text-white py-3 rounded-lg hover:opacity-90 transition text-lg">إلغاء</button>
      </div>
    </div>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDu7UfSHxNbU5MLQizUYme0ifwHBWWOC6g",
      authDomain: "companies-a701a.firebaseapp.com",
      databaseURL: "https://companies-a701a-default-rtdb.firebaseio.com",
      projectId: "companies-a701a",
      storageBucket: "companies-a701a.firebasestorage.app",
      messagingSenderId: "815579189112",
      appId: "1:815579189112:web:4da4125a903931526a828d",
      measurementId: "G-K9QRTY3SPJ"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

        let logs = [];
    let isAdmin = false;

    function formatTime(date){
      let hours = date.getHours();
      let minutes = date.getMinutes();
      const ampm = hours >= 12 ? 'م' : 'ص';
      hours = hours % 12;
      hours = hours ? hours : 12;
      minutes = minutes < 10 ? '0'+minutes : minutes;
      return hours + ":" + minutes + " " + ampm;
    }

    function formatDateArabic(date){
      return date.toLocaleDateString('ar-EG', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
    }

    function populateDateFilter(){
      const dateFilter = document.getElementById('dateFilter');
      const uniqueDates = [...new Set(logs.map(log=>log.date))];
      dateFilter.innerHTML = '<option value="">كل الأيام</option>';
      uniqueDates.forEach(date=>{
        const opt = document.createElement('option');
        opt.value = date;
        opt.textContent = date;
        dateFilter.appendChild(opt);
      });
    }

    function renderLogs(){
      const tbody = document.getElementById('logsBody');
      tbody.innerHTML = '';
      let lastDate = '';

      const dateFilterValue = document.getElementById('dateFilter').value;
      const searchValue = document.getElementById('searchInput').value.toLowerCase();

      const sortedLogs = [...logs].reverse();

      sortedLogs.forEach((log,index)=>{
        if(dateFilterValue && log.date!==dateFilterValue) return;
        if(searchValue && !(
          log.name.toLowerCase().includes(searchValue) ||
          log.plate.toLowerCase().includes(searchValue) ||
          (log.entryGate && log.entryGate.toLowerCase().includes(searchValue)) ||
          (log.notes && log.notes.toLowerCase().includes(searchValue))
        )) return;

        if(log.date!==lastDate){
          const dateRow = document.createElement('tr');
          const td = document.createElement('td');
          td.colSpan = 8;
          td.className = 'date-separator';
          td.textContent = `📅 ${log.date}`;
          dateRow.appendChild(td);
          tbody.appendChild(dateRow);
          lastDate = log.date;
        }

        const tr = document.createElement('tr');
        tr.className = 'border-t hover:bg-gray-100 transition';
        tr.innerHTML = `
          <td class="p-3 border text-center">${index+1}</td>
          <td class="p-3 border">👤 ${log.name}</td>
          <td class="p-3 border">🔢 ${log.plate}</td>
          <td class="p-3 border">⏰ ${log.entryTime}</td>
          <td class="p-3 border">🚪 ${log.entryGate}</td>
          <td class="p-3 border">${log.exitTime ? `🚦 ${log.exitTime}` : '-'}</td>
          <td class="p-3 border">📝 ${log.notes||''}</td>
          <td class="p-3 border text-center space-x-1">
            ${isAdmin && !log.exitTime ? `<button onclick="registerExit('${log.key}')" class="bg-green-500 text-white px-3 py-1 rounded-lg text-xs shadow hover:opacity-90 transition">🚦 خروج</button>` : ''}
            ${isAdmin ? `<button onclick="deleteLog('${log.key}')" class="bg-red-500 text-white px-3 py-1 rounded-lg text-xs shadow hover:opacity-90 transition">🗑️ حذف</button>` : ''}
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function loadLogs(){
      database.ref('carLogs').on('value', snapshot=>{
        logs = [];
        snapshot.forEach(child=>{
          const log = child.val();
          log.key = child.key;
          logs.push(log);
        });
        populateDateFilter();
        renderLogs();
      });
    }
    loadLogs();

    document.getElementById('logForm').addEventListener('submit', e=>{
      e.preventDefault();
      if(!isAdmin) return;

      const errorBox = document.getElementById('errorBox');
      errorBox.classList.add('hidden');
      errorBox.textContent = '';

      const name = document.getElementById('name').value.trim();
      const plate = document.getElementById('plate').value.trim();
      const entryGate = document.getElementById('entryGate').value.trim();
      const notes = document.getElementById('notes').value.trim();

      const existing = logs.find(log=>log.plate===plate && !log.exitTime);
      if(existing){
        errorBox.textContent = `🚫 السيارة ${plate} مسجلة بالفعل دخول ولم يتم تسجيل خروجها.`;
        errorBox.classList.remove('hidden');
        return;
      }

      const entryTime = formatTime(new Date());
      const date = formatDateArabic(new Date());

      const newLogRef = database.ref('carLogs').push();
      newLogRef.set({ name, plate, entryGate, notes, entryTime, exitTime:null, date });

      e.target.reset();
    });

    function registerExit(key){
      if(!isAdmin) return;
      const exitTime = formatTime(new Date());
      database.ref('carLogs/'+key+'/exitTime').set(exitTime);
    }

    function deleteLog(key){
      if(!isAdmin) return;
      if(confirm('هل تريد حذف هذا السجل؟')){
        database.ref('carLogs/'+key).remove();
      }
    }

    function openAdminModal(){
      document.getElementById('adminModal').classList.remove('hidden');
    }
    function closeAdminModal(){
      document.getElementById('adminModal').classList.add('hidden');
      document.getElementById('adminUser').value='';
      document.getElementById('adminPass').value='';
      document.getElementById('rememberMe').checked=false;
      document.getElementById('adminError').classList.add('hidden');
    }

    function checkAdminLogin(){
      const user = document.getElementById('adminUser').value.trim();
      const pass = document.getElementById('adminPass').value.trim();
      const remember = document.getElementById('rememberMe').checked;
      const adminError = document.getElementById('adminError');

      if(user==='admin' && pass==='1234'){
        isAdmin = true;
        if(remember) localStorage.setItem('isAdmin','true');
        document.getElementById('logForm').classList.remove('hidden');
        document.getElementById('logoutAdmin').classList.remove('hidden');
        closeAdminModal();
      } else {
        adminError.textContent = '❌ اسم المستخدم أو كلمة المرور غير صحيحة';
        adminError.classList.remove('hidden');
      }
    }

    function logoutAdminMode(){
      isAdmin = false;
      localStorage.removeItem('isAdmin');
      document.getElementById('logForm').classList.add('hidden');
      document.getElementById('logoutAdmin').classList.add('hidden');
    }

    document.getElementById('dateFilter').addEventListener('change', renderLogs);
    document.getElementById('searchInput').addEventListener('input', renderLogs);

    if(localStorage.getItem('isAdmin')==='true'){
      isAdmin = true;
      document.getElementById('logForm').classList.remove('hidden');
      document.getElementById('logoutAdmin').classList.remove('hidden');
    }

    // خروج تلقائي الساعة 12:00 ص
    setInterval(()=>{
      const now = new Date();
      if(now.getHours()===0 && now.getMinutes()===0){
        logs.forEach(log=>{
          if(!log.exitTime){
            database.ref('carLogs/'+log.key+'/exitTime').set('12:00 ص');
          }
        });
      }
    },60000);
  </script>
</body>
</html>
