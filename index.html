<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الموقع تحت الصيانة</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #2b2d42, #8d99ae);
      color: #edf2f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .container {
      position: relative;
      z-index: 2;
      padding: 30px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      animation: fadeIn 1.5s ease-in-out;
    }

    .icon {
      font-size: 80px;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 25px;
    }

    .loader {
      width: 80px;
      height: 80px;
      border: 8px solid rgba(255, 255, 255, 0.2);
      border-top: 8px solid #ef233c;
      border-radius: 50%;
      animation: spin 1.5s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); color: #ef233c; }
      50% { transform: scale(1.1); color: #d90429; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .footer {
      position: absolute;
      bottom: 15px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.8;
      line-height: 1.6;
    }

    .footer a {
      color: #ef233c;
      text-decoration: none;
      transition: 0.3s;
    }

    .footer a:hover {
      text-decoration: underline;
      color: #ff4d6d;
    }

    .designer {
      font-size: 0.85rem;
      color: #edf2f4;
      opacity: 0.8;
    }

    /* ✨ تأثير الإضاءة على الاسم ✨ */
    .shine {
      position: relative;
      display: inline-block;
      background: linear-gradient(90deg, #ef233c, #fff, #ef233c);
      background-size: 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shineMove 3s linear infinite;
    }

    @keyframes shineMove {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">⚙️</div>
    <h1>الموقع تحت الصيانة</h1>
    <p>نقوم حالياً بإجراء بعض التحديثات لتحسين تجربتك. <br> سنعود قريباً جداً!</p>
    <div class="loader"></div>
  </div>

  <div class="footer">
    © 2025 جميع الحقوق محفوظة | <a href="#">موقعك الإلكتروني</a><br>
    <div class="designer">تم التصميم بواسطة / <span class="shine">محمد رجب</span></div>
  </div>
</body>
</html>
