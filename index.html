<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - نظام السيارات</title>

  <!-- استدعاء خط كايرو -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

  <!-- أيقونات Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: 'Cairo', Tahoma, Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #007bff, #00c6ff, #6610f2, #20c997);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-box {
      text-align: center;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.4);
      width: 90%;
      max-width: 450px;
      color: white;
      position: relative;
    }

    /* اللوجو المتجاوب + المتحرك */
    .login-box img {
      width: 60%;
      max-width: 200px;
      height: auto;
      margin-bottom: 15px;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      padding: 15px;
      box-shadow: 0 0 30px rgba(255,255,255,0.5);
      animation: pulseLogo 3s infinite ease-in-out;
    }

    @keyframes pulseLogo {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .update-text {
      font-size: 16px;
      color: #f0f0f0;
      margin-bottom: 25px;
      font-weight: bold;
    }

    h2 {
      margin-bottom: 25px;
      font-size: 30px;
      font-weight: bold;
    }

    .input-group {
      position: relative;
      margin: 15px auto;
      width: 85%;
      text-align: right;
      margin-right: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 15px 45px 15px 15px;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      outline: none;
      background: rgba(255,255,255,0.9);
      color: #333;
      font-weight: bold;
      text-align: right;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: #555;
      font-size: 18px;
    }

    .input-group input:focus {
      box-shadow: 0 0 10px #00c6ff;
    }

    button {
      background: linear-gradient(45deg, #007bff, #00c6ff);
      color: white;
      border: none;
      padding: 15px;
      width: 90%;
      border-radius: 12px;
      cursor: pointer;
      font-size: 18px;
      margin-top: 20px;
      font-weight: bold;
      transition: 0.3s ease-in-out;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00c6ff;
    }

    #error {
      margin-top: 15px;
      color: #ff4d4d;
      font-size: 16px;
      font-weight: bold;
    }

    footer {
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 3px black;
    }

    /* Loader */
    .loader {
      display: none;
      margin: 20px auto;
      border: 6px solid rgba(255,255,255,0.3);
      border-top: 6px solid #fff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* ✅ تصغير الشكل على الموبايل */
    @media (max-width: 600px) {
      .login-box {
        padding: 20px;
        max-width: 320px;
      }

      .login-box img {
        width: 50%;
        max-width: 120px;
        padding: 10px;
      }

      h2 {
        font-size: 22px;
      }

      .input-group input {
        font-size: 16px;
        padding: 12px 40px 12px 12px;
      }

      button {
        font-size: 16px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <div class="login-box">
    <img src="logo.1.png" alt="شعار النظام">
    <p class="update-text">تم التحديث بتاريخ 25/8/2025</p>
    <h2>تسجيل الدخول</h2>

    <div class="input-group">
      <input type="text" id="username" placeholder="اسم المستخدم" required>
      <i class="fa fa-user"></i>
    </div>

    <div class="input-group">
      <input type="password" id="password" placeholder="كلمة المرور" required>
      <i class="fa fa-lock"></i>
    </div>

    <button onclick="login()">دخول</button>
    <div class="loader" id="loader"></div>
    <p id="error"></p>

    <footer>
      تم التصميم بواسطة / محمد رجب
    </footer>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const errorMsg = document.getElementById("error");
      const loader = document.getElementById("loader");

      errorMsg.textContent = "";
      loader.style.display = "block";

      setTimeout(() => {
        loader.style.display = "none";

        if (user === "admin" && pass === "1234") {
          window.location.href = "Change.html";
        } else {
          errorMsg.textContent = "⚠️ اسم المستخدم أو كلمة المرور غير صحيحة";
        }
      }, 2000);
    }

    document.addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        login();
      }
    });
  </script>

</body>
</html>
