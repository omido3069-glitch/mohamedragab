<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول - نظام السيارات</title>
  <style>
    body {
      font-family: Tahoma, Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #007bff, #00c6ff);
    }
    .login-box {
      text-align: center;
      background: rgba(255,255,255,0.95);
      padding: 40px; /* أكبر */
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      width: 95%;
      max-width: 500px; /* أكبر */
    }
    .login-box img {
      width: 300px; /* أكبر */
      margin-bottom: 25px;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
      font-size: 26px; /* أكبر */
    }
    input {
      display: block;
      margin: 12px auto;
      padding: 15px; /* أكبر */
      width: 90%;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 18px; /* أكبر */
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 15px; /* أكبر */
      width: 95%;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px; /* أكبر */
      margin-top: 15px;
      transition: 0.3s ease-in-out;
    }
    button:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }
    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 15px;
      color: white;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <img src="logo.png" alt="شعار النظام">
    <h2>تسجيل الدخول</h2>
    <input type="text" id="username" placeholder="اسم المستخدم">
    <input type="password" id="password" placeholder="كلمة المرور">
    <button onclick="login()">دخول</button>
  </div>

  <footer>
    تم التصميم بواسطة / محمد رجب
  </footer>

  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user === "admin" && pass === "1234") {
        window.location.href = "system.html";
      } else {
        alert("⚠️ اسم المستخدم أو كلمة المرور غير صحيحة");
      }
    }

    // السماح بالضغط على Enter لتسجيل الدخول
    document.addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        login();
      }
    });
  </script>

</body>
</html>
