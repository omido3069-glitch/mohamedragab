<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>سيستم السيارات</title>
  <!-- ✅ Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', Arial, sans-serif;
      direction: rtl;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      min-height: 100vh;
    }

    h2 {
      font-weight: bold;
      color: #0d47a1;
    }

    .card {
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      background: #ffffffd9;
      backdrop-filter: blur(6px);
    }

    .btn {
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: bold;
    }

    input, select {
      border-radius: 12px !important;
      padding: 14px !important;
      font-size: 1.3rem;
      font-weight: bold;
    }

    label, option, .form-control, .form-select {
      font-size: 1.3rem;
      font-weight: bold;
    }

    .table td, .table th {
      font-size: 1.3rem;
      font-weight: bold;
    }

    #msgBox, #countBox, #onlineUpdate {
      font-size: 1.2rem;
      font-weight: bold;
    }

    #search {
      font-size: 1.4rem;
      padding: 15px;
      border: 2px solid #0d6efd;
      border-radius: 50px;
      text-align: center;
      font-weight: bold;
    }

    .table {
      border-radius: 15px;
      overflow: hidden;
    }

    .table thead {
      background: #0d6efd;
      color: #fff;
      font-size: 1.3rem;
      font-weight: bold;
    }

    #loading {
      font-size: 1.4rem;
      color: #0d47a1;
      font-weight: bold;
    }

    #onlineUpdate {
      font-size: 1.1rem;
      color: green;
      margin-right: 10px;
    }
  </style>
</head>
<body class="container py-4">

  <!-- تسجيل الدخول -->
  <div class="card shadow mb-4" id="loginBox" style="width:95%; margin:auto;">
    <div class="card-body text-center">
      <h2 class="mb-3">🔐 تسجيل دخول الأدمن</h2>
      <input type="email" id="email" class="form-control mb-3" placeholder="الإيميل">
      <input type="password" id="password" class="form-control mb-3" placeholder="الباسورد">
      <button class="btn btn-primary w-100" onclick="login()">دخول</button>
    </div>
  </div>

  <!-- إضافة / تعديل سيارة -->
  <div class="card shadow mb-4" id="addBox" style="display:none; width:95%; margin:auto;">
    <div class="card-body">
      <h2 class="text-center mb-3">🚘 تسجيل / تعديل سيارة</h2>
      <div class="alert alert-success text-center fw-bold d-none" id="msgBox"></div>

      <input type="text" id="name" class="form-control mb-2" placeholder="الاسم">
      <input type="text" id="number" class="form-control mb-2" placeholder="رقم السيارة">
      <input type="text" id="phone" class="form-control mb-2" placeholder="رقم الهاتف">

      <select id="college" class="form-select mb-2" onchange="toggleManualInput()">
        <option value="">-- اختر جهة الدخول --</option>
        <option>كليه هندسه</option>
        <option>كليه علوم</option>
        <option>كليه تجاره</option>
        <option>كليه اداب</option>
        <option>كليه فنون</option>
        <option>كليه حسابات ومعلومات</option>
        <option>كليه حقوق</option>
        <option>كليه طب اسنان</option>
        <option>كليه طب بشري</option>
        <option>كليه علاج طبيعي</option>
        <option>كليه علوم صحيه</option>
        <option>موظف</option>
        <option>مدير امن</option>
        <option>نائب مدير الامن</option>
        <option>مشرف الشركه</option>
        <option value="manual">✍ يدوي</option>
      </select>

      <!-- خانة الإدخال اليدوي (مخفية في البداية) -->
      <input type="text" id="manualCollege" class="form-control mb-2 d-none" placeholder="اكتب جهة الدخول يدوياً">

      <select id="company" class="form-select mb-3">
        <option value="لا يوجد">لا يوجد</option>
        <option>العالميه</option>
        <option>ابو شلوع</option>
        <option>ايمكو</option>
        <option>الوادي</option>
        <option>ساشكو</option>
        <option>ايماك</option>
        <option>تليكوم</option>
        <option>كوليتي</option>
      </select>

      <div class="d-flex gap-2">
        <button id="saveBtn" onclick="saveCar()" class="btn btn-success flex-fill">➕ إضافة</button>
        <button onclick="logout()" class="btn btn-danger flex-fill">🚪 تسجيل خروج</button>
      </div>
    </div>
  </div>

  <!-- عرض السيارات -->
  <div class="card shadow" style="width:95%; margin:auto;">
    <div class="card-body">
      <!-- زر الرجوع -->
      <button class="btn btn-secondary mb-3" onclick="goBack()">⬅ رجوع</button>

      <h2 class="text-center mb-3">📋 السيارات المسجلة</h2>
      <div class="mb-2">
        <span id="countBox" class="fw-bold text-primary">عدد السيارات الموجودة: 0</span>
        <span id="onlineUpdate">📡 الموقع محدث أون لاين ويعمل بالإنترنت باستمرار</span>
      </div>
      <input type="text" id="search" class="form-control mb-3" placeholder="🔍 ابحث بالاسم أو رقم السيارة أو جهة الدخول أو الشركة" onkeyup="filterTable()">

      <div id="loading">
        جاري تحميل البيانات 
        <span>.</span><span>.</span><span>.</span>
      </div>

      <div class="table-responsive">
        <table class="table table-bordered table-striped align-middle text-center">
          <thead>
            <tr>
              <th>الاسم</th>
              <th>رقم السيارة</th>
              <th>رقم الهاتف</th>
              <th>جهة الدخول</th>
              <th>الشركة</th>
              <th class="adminOnly">إجراءات</th>
            </tr>
          </thead>
          <tbody id="carsTableBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getDatabase, ref, push, set, update, remove, onValue } 
      from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged }
      from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCRR-uXoz14YOudO0K740Y5AUbivB0R5M0",
      authDomain: "hnu-3069.firebaseapp.com",
      databaseURL: "https://hnu-3069-default-rtdb.firebaseio.com",
      projectId: "hnu-3069",
      storageBucket: "hnu-3069.firebasestorage.app",
      messagingSenderId: "98084688599",
      appId: "1:98084688599:web:e272972e76d63f8ae01692",
      measurementId: "G-P0E5EC7CHJ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    let isAdmin = false;
    let editingId = null;

    function showMsg(text){
      const msgBox = document.getElementById("msgBox");
      msgBox.innerHTML = text;
      msgBox.classList.remove("d-none");
      setTimeout(()=> msgBox.classList.add("d-none"), 3000);
    }

    // زر الرجوع
    window.goBack = function(){
      window.history.back();
    }

    // تسجيل الدخول
    window.login = function(){
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .catch(() => alert("❌ خطأ في تسجيل الدخول"));
    }

    // تسجيل الخروج
    window.logout = function(){
      signOut(auth);
    }

    // متابعة حالة تسجيل الدخول
    onAuthStateChanged(auth, (user) => {
      if(user){
        isAdmin = true;
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("addBox").style.display = "block";
        document.querySelectorAll(".adminOnly").forEach(el => el.style.display="table-cell");
      } else {
        isAdmin = false;
        document.getElementById("loginBox").style.display = "block";
        document.getElementById("addBox").style.display = "none";
        document.querySelectorAll(".adminOnly").forEach(el => el.style.display="none");
      }
      loadCars();
    });

    // إظهار/إخفاء خانة الإدخال اليدوي
    window.toggleManualInput = function(){
      const college = document.getElementById("college").value;
      const manualInput = document.getElementById("manualCollege");
      if(college === "manual"){
        manualInput.classList.remove("d-none");
      } else {
        manualInput.classList.add("d-none");
        manualInput.value = "";
      }
    }

    // إضافة / تعديل سيارة
    window.saveCar = function() {
      const name = document.getElementById("name").value.trim();
      const number = document.getElementById("number").value.trim();
      const phone = document.getElementById("phone").value.trim();
      let college = document.getElementById("college").value;
      let company = document.getElementById("company").value;

      if(college === "manual"){
        college = document.getElementById("manualCollege").value.trim();
      }

      if(!company) company = "لا يوجد"; 

      if(name && number && phone && college && company){
        const carsRef = ref(db, "cars");
        onValue(carsRef, (snapshot) => {
          const cars = snapshot.val();
          let duplicateId = null;

          const normalizedNumber = number.replace(/\s+/g, '').toUpperCase();

          for (let id in cars) {
            const dbNumber = cars[id].number.replace(/\s+/g, '').toUpperCase();

            if (dbNumber === normalizedNumber) {
              duplicateId = id;
              break;
            }
          }

          if (duplicateId && !editingId) {
            const msgBox = document.getElementById("msgBox");
            msgBox.innerHTML = `⚠ البيانات موجودة بالفعل! 
              <button class="btn btn-warning btn-sm mt-2" onclick="goToCar('${duplicateId}')">اذهب إلى البيانات</button>`;
            msgBox.classList.remove("d-none");
            return;
          } else {
            if(editingId){
              const carRef = ref(db, "cars/" + editingId);
              update(carRef, { name, number, phone, college, company });
              showMsg("✅ تم تحديث السيارة");
              editingId = null;
              document.getElementById("saveBtn").innerText = "➕ إضافة";
            } else {
              const newCar = push(carsRef);
              set(newCar, { name, number, phone, college, company, timestamp: Date.now() });
              showMsg("✅ تمت إضافة السيارة");
            }

            document.getElementById("name").value = "";
            document.getElementById("number").value = "";
            document.getElementById("phone").value = "";
            document.getElementById("college").value = "";
            document.getElementById("manualCollege").classList.add("d-none");
            document.getElementById("manualCollege").value = "";
            document.getElementById("company").value = "لا يوجد"; 
          }
        }, { onlyOnce: true });

      } else {
        alert("⚠ من فضلك املأ كل الحقول");
      }
    }

    // تحميل السيارات
    function loadCars() {
      const carsRef = ref(db, "cars");
      const loading = document.getElementById("loading");
      loading.style.display = "block";
      onValue(carsRef, (snapshot) => {
        const cars = snapshot.val();
        let table = "";
        let count = 0;
        for (let id in cars) {
          count++;
          table += `
            <tr id="row-${id}">
              <td>${cars[id].name}</td>
              <td>${cars[id].number}</td>
              <td>${cars[id].phone || ""}</td>
              <td>${cars[id].college}</td>
              <td>${cars[id].company}</td>
              <td class="adminOnly" style="display:${isAdmin ? 'table-cell':'none'}">
                <div class="d-flex justify-content-center gap-1">
                  <button class="btn btn-sm btn-primary" 
                    onclick="editCar('${id}','${cars[id].name}','${cars[id].number}','${cars[id].phone || ""}','${cars[id].college}','${cars[id].company}')">✏ تعديل</button>
                  <button class="btn btn-sm btn-danger" onclick="deleteCar('${id}')">🗑 حذف</button>
                </div>
              </td>
            </tr>`;
        }
        document.getElementById("carsTableBody").innerHTML = table;
        document.getElementById("countBox").innerText = "عدد السيارات الموجودة: " + count;
        loading.style.display = "none";
      });
    }

    // الانتقال إلى السيارة المكررة
    window.goToCar = function(id){
      const row = document.getElementById("row-" + id);
      if(row){
        row.scrollIntoView({ behavior: "smooth", block: "center" });
        row.classList.add("table-danger");
        setTimeout(()=> row.classList.remove("table-danger"), 3000);
      }
    }

    // تعديل سيارة
    window.editCar = function(id, name, number, phone, college, company){
      editingId = id;
      document.getElementById("name").value = name;
      document.getElementById("number").value = number;
      document.getElementById("phone").value = phone;
      document.getElementById("college").value = college;
      document.getElementById("company").value = company;
      document.getElementById("saveBtn").innerText = "💾 تحديث";
    }

    // حذف سيارة
    window.deleteCar = function(id){
      if(confirm("هل تريد حذف السيارة بالتأكيد؟")){
        const carRef = ref(db, "cars/" + id);
        remove(carRef);
        showMsg("🗑 تم حذف السيارة");
      }
    }

    // البحث
    window.filterTable = function(){
      const searchValue = document.getElementById("search").value.toLowerCase();
      const rows = document.querySelectorAll("#carsTableBody tr");
      rows.forEach(row => {
        const text = row.innerText.toLowerCase();
        row.style.display = text.includes(searchValue) ? "" : "none";
      });
    }
  </script>

</body>
</html>
