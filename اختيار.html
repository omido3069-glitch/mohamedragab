<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>سيارات وشركات</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Cairo", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1a2a3a, #3498db);
      padding: 20px;
    }

    .container {
      display: flex;
      flex-direction: column;
      width: 90%;
      max-width: 600px;
      gap: 20px;
    }

    .section {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.4s ease-in-out;
      position: relative;
      border-radius: 20px;
      overflow: hidden;
      z-index: 1;
      text-decoration: none;
      gap: 15px;
      padding: 40px 0;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    .section i {
      font-size: 3rem;
      transition: transform 0.4s ease;
    }

    .section span {
      transition: letter-spacing 0.4s ease;
    }

    /* الإطار الدائري المتحرك */
    .section::before {
      content: "";
      position: absolute;
      top: -4px;
      left: -4px;
      right: -4px;
      bottom: -4px;
      border-radius: 25px;
      background: conic-gradient(
        from 0deg,
        #ff0057,
        #fffd00,
        #00ff87,
        #00c3ff,
        #ff0057
      );
      animation: spin 4s linear infinite;
      z-index: -2;
    }

    /* خلفية داخلية */
    .section::after {
      content: "";
      position: absolute;
      top: 4px;
      left: 4px;
      right: 4px;
      bottom: 4px;
      border-radius: 20px;
      z-index: -1;
    }

    .cars::after {
      background: linear-gradient(to bottom right, #2980b9, #6dd5fa);
    }

    .companies::after {
      background: linear-gradient(to bottom right, #27ae60, #6dd5a1);
    }

    .teachers::after {
      background: linear-gradient(to bottom right, #8e44ad, #c39bd3);
    }

    .section:hover {
      transform: scale(1.05);
    }

    .section:hover i {
      transform: rotate(10deg) scale(1.2);
    }

    .section:hover span {
      letter-spacing: 2px;
    }

    .section:active {
      transform: scale(0.95);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* موبايل */
    @media (max-width: 480px) {
      .section {
        font-size: 1.5rem;
        padding: 25px 0;
      }
      .section i {
        font-size: 2.2rem;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <a href="سيارات.html" class="section cars">
      <i class="fa-solid fa-car"></i>
      <span>سيارات</span>
    </a>
    
    <a href="شركات.html" class="section companies">
      <i class="fa-solid fa-building"></i>
      <span>شركات</span>
    </a>

    <a href="staff.html" class="section teachers">
      <i class="fa-solid fa-user-graduate"></i>
      <span>أعضاء هيئة التدريس</span>
    </a>
  </div>
</body>
</html>
