<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>واجهة متحركة - سيارات وشركات</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Cairo", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0f2027; /* احتياطي لو الكانفاس مش شغال */
      overflow: hidden;
    }

    /* Canvas الخلفية */
    #bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: transparent;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      width: 100%;
      max-width: 950px;
      padding: 20px;
    }

    .card {
      position: relative;
      background: rgba(255, 255, 255, 0.07);
      border-radius: 20px;
      padding: 50px 20px;
      text-align: center;
      color: white;
      text-decoration: none;
      overflow: hidden;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
      transition: all 0.5s ease;
      backdrop-filter: blur(10px);
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
    }

    .card:nth-child(1) { animation-delay: 0.2s; }
    .card:nth-child(2) { animation-delay: 0.4s; }
    .card:nth-child(3) { animation-delay: 0.6s; }

    .card i {
      font-size: 3.8rem;
      margin-bottom: 15px;
      transition: transform 0.4s ease, color 0.3s;
      animation: floatIcon 3s ease-in-out infinite;
    }

    .card h3 {
      font-size: 1.9rem;
      font-weight: bold;
      transition: letter-spacing 0.4s ease, color 0.3s;
    }

    .card:hover {
      transform: translateY(-12px) scale(1.07);
    }

    .card:hover i {
      transform: scale(1.4) rotate(12deg);
      color: #ffe600;
    }

    .card:hover h3 {
      letter-spacing: 3px;
      color: #ffe600;
    }

    /* ألوان خاصة لكل كارت */
    .cars {
      background: linear-gradient(145deg, rgba(41,128,185,0.8), rgba(109,213,250,0.3));
    }
    .companies {
      background: linear-gradient(145deg, rgba(39,174,96,0.8), rgba(109,213,161,0.3));
    }
    .teachers {
      background: linear-gradient(145deg, rgba(142,68,173,0.8), rgba(195,155,211,0.3));
    }

    /* أنيميشن الدخول */
    @keyframes fadeInUp {
      0% { transform: translateY(50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    /* أيقونات بتطفو */
    @keyframes floatIcon {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* موبايل */
    @media (max-width: 480px) {
      .card {
        padding: 35px 15px;
      }
      .card i {
        font-size: 2.8rem;
      }
      .card h3 {
        font-size: 1.5rem;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- خلفية النجوم -->
  <canvas id="bg"></canvas>

  <!-- المحتوى -->
  <div class="container">
    <a href="cars.html" class="card cars">
      <i class="fa-solid fa-car"></i>
      <h3>سيارات</h3>
    </a>

    <a href="companies.html" class="card companies">
      <i class="fa-solid fa-building"></i>
      <h3>شركات</h3>
    </a>

    <a href="staff.html" class="card teachers">
      <i class="fa-solid fa-chalkboard-user"></i>
      <h3>أعضاء هيئة التدريس</h3>
    </a>
  </div>

  <!-- سكربت النجوم والشبكة -->
  <script>
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    let mouse = { x: null, y: null, radius: 150 };

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.radius = Math.random() * 3 + 1;
        this.speedX = (Math.random() - 0.5) * 0.7;
        this.speedY = (Math.random() - 0.5) * 0.7;
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;

        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;

        // جذب للماوس
        let dx = this.x - mouse.x;
        let dy = this.y - mouse.y;
        let distance = Math.sqrt(dx * dx + dy * dy);

        if (distance < mouse.radius && mouse.x && mouse.y) {
          this.x -= dx / 25;
          this.y -= dy / 25;
        }
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(255, 255, 255, 0.7)";
        ctx.fill();
      }
    }

    function initParticles() {
      particles = [];
      for (let i = 0; i < 100; i++) {
        particles.push(new Particle());
      }
    }

    function connectParticles() {
      let maxDistance = 120;
      for (let i = 0; i < particles.length; i++) {
        for (let j = i + 1; j < particles.length; j++) {
          let dx = particles[i].x - particles[j].x;
          let dy = particles[i].y - particles[j].y;
          let distance = Math.sqrt(dx * dx + dy * dy);

          if (distance < maxDistance) {
            ctx.beginPath();
            ctx.strokeStyle = "rgba(255,255,255," + (1 - distance / maxDistance) + ")";
            ctx.lineWidth = 0.5;
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.stroke();
          }
        }

        // خط بين الماوس والجزيئات القريبة
        let dxMouse = particles[i].x - mouse.x;
        let dyMouse = particles[i].y - mouse.y;
        let distanceMouse = Math.sqrt(dxMouse * dxMouse + dyMouse * dyMouse);

        if (distanceMouse < mouse.radius && mouse.x && mouse.y) {
          ctx.beginPath();
          ctx.strokeStyle = "rgba(255,255,0," + (1 - distanceMouse / mouse.radius) + ")";
          ctx.lineWidth = 0.7;
          ctx.moveTo(particles[i].x, particles[i].y);
          ctx.lineTo(mouse.x, mouse.y);
          ctx.stroke();
        }
      }
    }

    function drawMouseGlow() {
      if (mouse.x && mouse.y) {
        let gradient = ctx.createRadialGradient(mouse.x, mouse.y, 0, mouse.x, mouse.y, mouse.radius);
        gradient.addColorStop(0, "rgba(255, 255, 0, 0.4)");
        gradient.addColorStop(0.5, "rgba(255, 255, 0, 0.15)");
        gradient.addColorStop(1, "rgba(255, 255, 0, 0)");
        
        ctx.beginPath();
        ctx.fillStyle = gradient;
        ctx.arc(mouse.x, mouse.y, mouse.radius, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      
      connectParticles();
      drawMouseGlow();
      
      requestAnimationFrame(animateParticles);
    }

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      initParticles();
    });

    window.addEventListener("mousemove", (e) => {
      mouse.x = e.x;
      mouse.y = e.y;
    });

    window.addEventListener("mouseout", () => {
      mouse.x = null;
      mouse.y = null;
    });

    initParticles();
    animateParticles();
  </script>
</body>
</html>
