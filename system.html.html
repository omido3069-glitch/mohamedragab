<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>سيستم السيارات</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f2f2f2;
      direction: rtl;
    }
    .container {
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      padding: 10px;
      margin: 5px;
      width: 90%;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: #007BFF;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      font-weight: bold;
      color: black;
    }
    th {
      background: #007BFF;
      color: white;
    }
    #search {
      width: 95%;
      padding: 10px;
      border: 1px solid #007BFF;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .actions {
      display: flex;
      gap: 5px;
      justify-content: center;
    }
    .actions button {
      width: auto;
      padding: 5px 10px;
    }
    .msg {
      background: #28a745;
      color: white;
      padding: 8px;
      border-radius: 6px;
      margin: 10px 0;
      display: none;
    }
    .highlight {
      background: yellow !important;
    }
  </style>
</head>
<body>

  <!-- تسجيل الدخول -->
  <div class="container" id="loginBox">
    <h2>🔐 تسجيل دخول الأدمن</h2>
    <input type="email" id="email" placeholder="الإيميل">
    <input type="password" id="password" placeholder="الباسورد">
    <button onclick="login()">دخول</button>
  </div>

  <!-- إضافة / تعديل سيارة -->
  <div class="container" id="addBox" style="display:none;">
    <h2>🚘 تسجيل / تعديل سيارة</h2>
    <div class="msg" id="msgBox"></div>
    <input type="text" id="name" placeholder="الاسم">
    <input type="text" id="number" placeholder="رقم السيارة">

    <select id="college">
      <option value="">-- اختر جهة الدخول --</option>
      <option>كليه هندسه</option>
      <option>كليه علوم</option>
      <option>كليه تجاره</option>
      <option>كليه اداب</option>
      <option>كليه فنون</option>
      <option>كليه حسابات ومعلومات</option>
      <option>كليه حقوق</option>
      <option>كليه طب اسنان</option>
      <option>كليه طب بشري</option>
      <option>كليه علاج طبيعي</option>
      <option>كليه علوم صحيه</option>
      <option>موظف</option>
      <option>مدير امن</option>
      <option>نائب مدير الامن</option>
      <option>مشرف الشركه</option>
    </select>

    <select id="company">
      <option value="لا يوجد">لا يوجد</option>
      <option>العالميه</option>
      <option>ابو شلوع</option>
      <option>ايمكو</option>
      <option>الوادي</option>
      <option>ساشكو</option>
      <option>ايماك</option>
      <option>تليكوم</option>
      <option>كوليتي</option>
    </select>

    <button id="saveBtn" onclick="saveCar()">➕ إضافة</button>
    <button onclick="logout()" style="background:#dc3545;">🚪 تسجيل خروج</button>
  </div>

  <!-- عرض السيارات -->
  <div class="container">
    <h2>📋 السيارات المسجلة</h2>
    <p id="carCount">عدد السيارات الموجودة: 0</p>
    <input type="text" id="search" placeholder="🔍 ابحث بالاسم أو رقم السيارة أو جهة الدخول أو الشركة" onkeyup="filterTable()">

    <table>
      <thead>
        <tr>
          <th>الاسم</th>
          <th>رقم السيارة</th>
          <th>جهة الدخول</th>
          <th>الشركة</th>
          <th class="adminOnly" style="display:none;">إجراءات</th>
        </tr>
      </thead>
      <tbody id="carsTableBody"></tbody>
    </table>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getDatabase, ref, push, set, update, remove, onValue } 
      from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged }
      from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCRR-uXoz14YOudO0K740Y5AUbivB0R5M0",
      authDomain: "hnu-3069.firebaseapp.com",
      databaseURL: "https://hnu-3069-default-rtdb.firebaseio.com",
      projectId: "hnu-3069",
      storageBucket: "hnu-3069.firebasestorage.app",
      messagingSenderId: "98084688599",
      appId: "1:98084688599:web:e272972e76d63f8ae01692",
      measurementId: "G-P0E5EC7CHJ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    let isAdmin = false;
    let editingId = null;

    function showMsg(text){
      const msgBox = document.getElementById("msgBox");
      msgBox.innerHTML = text;
      msgBox.style.display = "block";
      setTimeout(()=> msgBox.style.display="none", 3000);
    }

    // تسجيل الدخول
    window.login = function(){
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .catch(() => alert("❌ خطأ في تسجيل الدخول"));
    }

    // تسجيل الخروج
    window.logout = function(){
      signOut(auth);
    }

    // متابعة حالة تسجيل الدخول
    onAuthStateChanged(auth, (user) => {
      if(user){
        isAdmin = true;
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("addBox").style.display = "block";
        document.querySelectorAll(".adminOnly").forEach(el => el.style.display="table-cell");
      } else {
        isAdmin = false;
        document.getElementById("loginBox").style.display = "block";
        document.getElementById("addBox").style.display = "none";
        document.querySelectorAll(".adminOnly").forEach(el => el.style.display="none");
      }
      loadCars();
    });

    // إضافة / تعديل سيارة (مع التحقق من التكرار)
    window.saveCar = function() {
      const name = document.getElementById("name").value.trim();
      const number = document.getElementById("number").value.trim();
      const college = document.getElementById("college").value;
      let company = document.getElementById("company").value;

      if(!company) company = "لا يوجد"; 

      if(name && number && college && company){
        const carsRef = ref(db, "cars");
        onValue(carsRef, (snapshot) => {
          const cars = snapshot.val();
          let duplicateId = null;

          for (let id in cars) {
            if (cars[id].name === name && cars[id].number === number) {
              duplicateId = id;
              break;
            }
          }

          if (duplicateId && !editingId) {
            const msgBox = document.getElementById("msgBox");
            msgBox.innerHTML = `⚠ البيانات موجودة بالفعل! 
              <button onclick="goToCar('${duplicateId}')">اذهب إلى البيانات</button>`;
            msgBox.style.display = "block";
            return;
          } else {
            if(editingId){
              const carRef = ref(db, "cars/" + editingId);
              update(carRef, { name, number, college, company });
              showMsg("✅ تم تحديث السيارة");
              editingId = null;
              document.getElementById("saveBtn").innerText = "➕ إضافة";
            } else {
              const newCar = push(carsRef);
              set(newCar, { name, number, college, company, timestamp: Date.now() });
              showMsg("✅ تمت إضافة السيارة");
            }

            document.getElementById("name").value = "";
            document.getElementById("number").value = "";
            document.getElementById("company").value = "لا يوجد"; 
          }
        }, { onlyOnce: true });

      } else {
        alert("⚠ من فضلك املأ كل الحقول");
      }
    }

    // تحميل السيارات
    function loadCars() {
      const carsRef = ref(db, "cars");
      onValue(carsRef, (snapshot) => {
        const cars = snapshot.val();
        let table = "";
        let count = 0;
        for (let id in cars) {
          count++;
          table += `
            <tr id="row-${id}">
              <td>${cars[id].name}</td>
              <td>${cars[id].number}</td>
              <td>${cars[id].college}</td>
              <td>${cars[id].company}</td>
              <td class="adminOnly actions" style="display:${isAdmin ? 'flex':'none'}">
                <button onclick="editCar('${id}','${cars[id].name}','${cars[id].number}','${cars[id].college}','${cars[id].company}')">✏ تعديل</button>
                <button onclick="deleteCar('${id}')">🗑 حذف</button>
              </td>
            </tr>`;
        }
        document.getElementById("carsTableBody").innerHTML = table;
        document.getElementById("carCount").innerText = "عدد السيارات الموجودة: " + count;
      });
    }

    // تعديل سيارة
    window.editCar = function(id, name, number, college, company){
      editingId = id;
      document.getElementById("name").value = name;
      document.getElementById("number").value = number;
      document.getElementById("college").value = college;
      document.getElementById("company").value = company;
      document.getElementById("saveBtn").innerText = "💾 تحديث";
    }

    // حذف سيارة
    window.deleteCar = function(id){
      const carRef = ref(db, "cars/" + id);
      remove(carRef);
      showMsg("🗑 تم حذف السيارة");
    }

    // البحث
    window.filterTable = function(){
      const searchValue = document.getElementById("search").value.toLowerCase();
      const rows = document.querySelectorAll("#carsTableBody tr");
      rows.forEach(row => {
        const text = row.innerText.toLowerCase();
        row.style.display = text.includes(searchValue) ? "" : "none";
      });
    }

    // الذهاب إلى البيانات المكررة
    window.goToCar = function(carId){
      const row = document.getElementById("row-" + carId);
      if(row){
        row.scrollIntoView({ behavior: "smooth", block: "center" });
        row.classList.add("highlight");
        setTimeout(()=> row.classList.remove("highlight"), 3000);
      }
    }
  </script>

</body>
</html>
